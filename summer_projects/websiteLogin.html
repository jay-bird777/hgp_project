             <script type= "text/javascript">
               
  
                function formData() {
                  info();
                }

                

                function info() {

                  var password1 = document.getElementById("psw").value;
                  var password2 = document.getElementById("psw-repeat").value;
                  var email1 = document.getElementById("email").value;
                  var username = document.getElementById("username").value;
                  
                  
                  if (password1 == password2) {
                    
                    location.replace("website.html");

                   alert("Your account has been made. " + " Email: " + email1 + " Username: " + username + "  Password: " + password1 );
                   
                  } else if (password1 != password2) {

                    alert("Your passwords don't match. Please try again. ");
                  
                  }
                      
                }

            
            </script>
        <body>
            <h2 class = "form">Just type in your email and a password so that you can get all the news from this site.</h2>
            
            <form id = "form">
                <div class="container">
                  <h1 id="header4">Register</h1>
                  <p>Please fill in this form to create an account.</p>
                  <hr>
              
                  <label for="email"><b>Email</b></label>
                  <input type = "text"  id = "email" placeholder = "Enter Email" name = "email" required>

                  <label for="username"><b>Username</b></label>
                  <input type = "text"  id = "username" placeholder = "Enter Username" name = "Username" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type= "password"  id= "psw" placeholder="Enter Password" name="psw" required>
              
                  <label for="psw-repeat"><b>Repeat Password</b></label>
                  <input type= "password" id= "psw-repeat"  placeholder="Repeat Password" name="psw-repeat" required>
                  <hr>
                  
              
                  <button id = "Submit" onclick = "formData()"  type="submit" class="registerbtn">Register</button>
                </div>
              </form>
